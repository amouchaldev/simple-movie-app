<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- css main file -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          id="logo"><img src="img/logo-light.png" alt="logo" style="width: 101px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item bg-primary badge rounded-pill mt-1 p-2">
              <a class="nav-link py-0 text-white" href="favorite.html"
                ><span id="my-favorite-num"></span>&nbsp;<i
                  class="bi bi-heart-fill b"
                ></i>
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
              id="search-input"
            />
            <button class="btn btn-secondary my-2 my-sm-0" id="search">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- movies -->
    <section class="py-5">
      <main>
        <div class="container">
          <div class="row gy-2" id="favorite">
              <!-- generate with js -->
          </div>
        </div>
      </main>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="movie-info"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog border-0">
        <div class="modal-content border-0">
          <div class="modal-body">
            <div class="row align-items-center">
              <div class="col-3">
                <div>
                  <a href="" target="_blank"
                    ><img
                      src="img/81W03BksEjL._AC_SL1500_.jpg"
                      alt=""
                      class="w-100 rounded mv-poster"
                  /></a>
                </div>
              </div>
              <div class="col-9 ps-3 d-flex flex-column justify-content-center">
                <div class="mb-2">
                  <h5 class="text-dark h3 mv-name">movie name</h5>
                  <p class="text-dark mv-desc">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Atque id saepe eaque nulla error reiciendis vero cumque ea
                    aperiam non ullam cum, perspiciatis sit optio illo eum quod
                    temporibus deleniti.
                  </p>
                </div>
                <div class="mb-2">
                  <h5 class="text-capitalize mb-2 text-dark">genre</h5>
                  <ul
                    class="list-unstyled d-flex flex-wrap text-capitalize mv-genre"
                  >
                    <!-- <li class="bg-warning text-white p-2 d-inline-block rounded ">drama</li>
              <li class="bg-warning text-white p-2 d-inline-block rounded ms-3">drama</li>
              <li class="bg-warning text-white p-2 d-inline-block rounded ms-3">drama</li> -->
                  </ul>
                </div>
                <div>
                  <h5 class="text-capitalize mb-2 text-dark">rate</h5>
                  <span
                    class="bg-warning text-white p-2 d-inline-block rounded mv-rate"
                    >9.5</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark mt-4 py-3 text-center">
      <p class="mb-0 text-white">2022 &copy;amcdev</p>
    </footer>

    <!-- sweet alert library -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js main file -->
    <script src="js/main.js"></script>
  </body>
</html>
